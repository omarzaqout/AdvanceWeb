<link rel="stylesheet" href="../StyleCss/Overview.css">
<main class="main">
    <header class="header">
        <h2 class="title">Overview</h2>
    </header>

    <div class="container">
        <section class="map">
            <iframe
        class="styled-map"
        src="https://www.openstreetmap.org/export/embed.html?bbox=31.140747070312504%2C29.84064389983441%2C40.3143310546875%2C33.8339199536547&amp;layer=mapnik"
            ></iframe>
        </section>

        <section class="stats">
            <div class="stats-card">
                <h4 class="stats-card-text">Total Number of Villages</h4>
                <h4 class="stats-card-text stats-card-number">8</h4>
            </div>

            <div class="stats-card">
                <h4 class="stats-card-text">Total Number of Urban Areas</h4>
                <h4 class="stats-card-text stats-card-number">3</h4>
            </div>

            <div class="stats-card">
                <h4 class="stats-card-text">Total Population Size</h4>
                <h4 class="stats-card-text stats-card-number">660000</h4>
            </div>

            <div class="stats-card stats-right-card">
                <h4 class="stats-card-text">Avarage Land Area</h4>
                <h4 class="stats-card-text stats-card-number">11.88</h4>
                <p class="stats-card-text stats-card-number sq-km">sq km</p>
            </div>
        </section>

        <section class="pchart">
            <div class="pie-container">
            <h3 class="pie-title">Age Distribution</h3>
            <p class="pie-subtitle">Age Distribution</p>
            <div class="pie-index">
                <div class="less-18 age-ref"></div>
                <p class="pie-age">0-18</p>
                <div class="less-35 age-ref"></div>
                <p class="pie-age">19-35</p>
                <div class="less-50 age-ref"></div>
                <p class="pie-age">36-50</p>
                <div class="less-65 age-ref"></div>
                <p class="pie-age">51-65</p>
                <div class="more-65 age-ref"></div>
                <p class="pie-age">65+</p>
            </div>
            <div class="pie-left"></div>
            </div>

            <div class="pie-container right-pie">
            <h3 class="pie-title">Gender Ratios</h3>
            <p class="pie-subtitle">Gender Ratios</p>
            <div class="pie-index">
                <div class="less-35 age-ref"></div>
                <p class="pie-age">Male</p>
                <div class="less-18  age-ref"></div>
                <p class="pie-age">Female</p>
            </div>
            <div class="pie-right"></div>
            </div>
        </section>

        <section class="cchart">

        </section>
    </div>
</main>
